<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginCadastro.css">
    <title>Pagina de Cadastro</title>
</head>

<body>

    <header>
        <h1>Pagina de Cadastro</h1>
    </header>

    <div class="container">
        <h2>Criar conta</h2>

        <label for="">Nome completo</label>
        <div class="inputs">
            <input type="text" id="nomeCompleto">
        </div>

        <label for="">Insira seu e-mail</label>
        <div class="inputs">
            <input type="text" id="email">
        </div>

        <label for="">Crie uma senha</label>
        <div class="inputs">
            <input type="password" id="senha">
        </div>

        <label for="">Informe seu número de celular</label>
        <div class="inputs">
            <input type="number" id="numeroCelular">
        </div>

        <div class="btn">
            <button id="cadastrar" onclick="cadastrar()">Cadastrar</button>
        </div>
        <h3>Já tem uma conta? <a href="./login.html">Entre</a></h3>
    </div>
    <script src="./js/loginCadastro.js"></script>

</body>

</html>

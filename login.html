<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginCadastro.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Pagina de Login</title>
</head>

<body>
    <header>
        <h1>Página de Login</h1>
    </header>

    <div class="container">
        <h2>Entrar na conta</h2>

        <label for="">Insira seu e-mail</label>
        <div class="inputs">
            <input type="text" id="emailCadastrado">
        </div>

        <label for="">Insira sua senha</label>
        <div class="inputs">
            <input type="password" id="senhaCadastrada">
        </div>

        <div class="btn">
            <button id="entrar" onclick="entrar()">Entrar</button>
        </div>
        <h3>Ainda não tem uma conta? <a href="./cadastro.html">Cadastrar</a></h3>
    </div>
    <script src="./js/loginCadastro.js"></script>
</body>

</html>
